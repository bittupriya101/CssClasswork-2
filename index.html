<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Markers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Markers</h1>

    <!-- Red Color Section -->
    <div class="marker red-marker">
        <div class="marker-cap red-cap"></div>
        <div class="marker-body red-body"></div>
    </div>

    <!-- Green Color Section -->
    <div class="marker green-marker">
        <div class="marker-cap green-cap"></div>
        <div class="marker-body green-body"></div>
    </div>

    <!-- Blue Color Section -->
    <div class="marker blue-marker">
        <div class="marker-cap blue-cap"></div>
        <div class="marker-body blue-body"></div>
    </div>
</body>
</html>
